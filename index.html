<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Site Animado</title>
</head>

<body>

    <main>

        <div class="item active" style="--background: #ea3d41">
            <div class="title"> Morango </div>
            <img src="./assets/Morango-fruta.png" alt="fruta-morango" class="fruit">
            <img src="./assets/Morango-refrigerante.png" alt="lata-de-refigerante" class="refri">
        </div>

        <div class="item " style="--background: #e7a043">
            <div class="title"> Laranja </div>
            <img src="./assets/Laranja-fruta.png" alt="fruta-laranja" class="fruit">
            <img src="./assets/Laranja-refrigerante.png" alt="lata-de-refigerante" class="refri">
        </div>

        <div class="item " style="--background: #2d5643">
            <div class="title"> Abacate</div>
            <img src="./assets/Abacate-fruta.png" alt="fruta-abacate" class="fruit">
            <img src="./assets/Abacate-refrigerante.png" alt="lata-de-refigerante" class="refri">
        </div>

        <div class="arrow">

            <button id="before"> << </button>
                    <button id="after"> >> </button>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
